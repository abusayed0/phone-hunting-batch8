<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>

    <!-- __________daisy ui__________ -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="bg-stone-500 py-4">
        <h1 class="text-4xl font-semibold text-center text-cyan-500">Best Phone</h1>
    </header>
    <main class="max-w-[1920px] mx-auto px-2 md:px-8 lg:px-16">

        <!-- __________search field search__________  -->
        <section class="mt-14">
            <div class="flex justify-center gap-2">
                <input type="text" placeholder="searh phone" class="input input-bordered input-primary w-full max-w-xl"
                    id="input-field" />
                <button class="btn btn-primary" onclick="handleSearch()">Primary</button>
            </div>
        </section>

        <!-- __________search result__________  -->
        <section class="mt-8">
            <!-- __________loading spinner start__________ -->
            <div class="mb-6 text-center hidden" id="loading-container">
                <span class="loading loading-spinner loading-lg text-primary"></span>
            </div>
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7">
            </div>

            <!-- __________show all btn__________  -->
            <div class="hidden" id="show-btn-container">
                <button class="mt-8 btn btn-secondary mx-auto block" onclick="handleShowAll()">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- __________js__________ -->
    <script src="js/phones.js"></script>
</body>

</html>
